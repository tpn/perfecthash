[build-system]
requires = [
    "cython>=3.0",
    "numpy",
    "setuptools>=61",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
build-backend = "setuptools.build_meta"

[project]
name = "perfecthash"
version = "0.1.0"
description = "Perfect hash table tooling and analysis."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "Trent Nelson" }
]
dependencies = [
    "numpy",
    "pandas",
    "psutil",
    "pywin32; platform_system == 'Windows'",
    "tqdm",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.optional-dependencies]
analysis = [
    "bokeh",
    "joypy",
    "matplotlib",
    "pyarrow",
    "scipy",
    "seaborn",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
dev = [
    "black",
    "cython>=3.0",
    "ipdb",
    "ipython",
    "llvmlite",
    "mypy",
    "numpy",
    "pytest",
    "ruff",
    "setuptools>=61",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["perfecthash*"]